<!DOCTYPE html>
<html>
    <head>
    <title>Votar</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">                

                    <form action="voto_computado.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                        <h2>Votação</h2>
                        <div class="form-group">
                            <label for="partido" class="sr-only">Partido</label>
                            <input type="text" class="form-control" id="partido" placeholder="Partido" autocomplete="off" required="yes">
                        </div>
                        <div class="form-group">
                            <label for="candidato" class="sr-only">Candidato</label>
                            <input type="text" class="form-control" id="candidato" placeholder="Candidato" autocomplete="off" required="yes">
                        </div>
                        <div class="form-group col-md-offset-4">
                            <input type="submit" value="Votar" class="btn btn-primary">
                            <!-- <button class="btn btn-primary">Votar</button> -->
                        </div>
                    </form>

                </div> 
                    
					<span id="p_view" class="col-md-4 fh5co-form animate-box" data-animate-effect="fadeIn"><img src="img/partido/default.png"></span> 

					<span id="c_view" class="col-md-4 fh5co-form animate-box" data-animate-effect="fadeIn"><img src="img/candidato/default.png"></span>
            </div>

            <div align="right">
                <form action="index.html" method="POST" class="animate-box" data-animate-effect="fadeIn">
                    <div class="">
                        <input type="submit" value="Sair" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Votação<js"></script>


    </body>
</html>
