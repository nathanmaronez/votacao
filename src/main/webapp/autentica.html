<!DOCTYPE html>
<html>
    <head>
    <title>Login</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">                  

                    <form action="#" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                        <h2>Autenticação</h2>
                        <div class="form-group">
                            <label for="titulo" class="sr-only">Titulo de eleitor</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo" autocomplete="off" required="yes">
                        </div>
                        <div class="form-group">
                            <label for="senha" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" autocomplete="off" required="yes">
                        </div>
                        <div class="form-group col-md-offset-4">
                            <button class="btn btn-primary" onclick="check()">Entrar</button>
                        </div>
                    </form>

                </div>
            </div>

            <div align="right">
                <form action="index.html" method="POST" class="animate-box" data-animate-effect="fadeIn">
                    <div class="">
                        <input type="submit" value="Sair" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/check.js"></script>


    </body>
</html>
